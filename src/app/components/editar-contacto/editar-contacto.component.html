<mat-toolbar>
    <span class="spacer toolbar-content"></span>
    <button class="btn btn-danger" (click)="cerrarDialogo()">
      <span class="glyphicon glyphicon-remove"></span> X
    </button>
  </mat-toolbar>
  
  <div class="container mt-3">
    <h2>Editar Contacto</h2>
    <form #contactForm="ngForm" (ngSubmit)="submitForm()">
      <div class="form-group mb-3">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre"
        [(ngModel)]="contacto.name" required>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email"
        [(ngModel)]="contacto.email" required>
      </div>
      <div class="form-group mb-3">
        <label for="telefono">Tel√©fono:</label>
        <input type="text" class="form-control" id="telefono" name="telefono"
        [(ngModel)]="contacto.phone" required>
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
